PA_CON_TAB_DESC_GLOBAL_USERDASHBOARD="این زبانه مربوط به تنظیمات صفحه داشبورد کاربران است در آن صفحه کاربر می توانید تراکنش ها و صورتحساب های خود را مشاهده کنید، موجودی کیف پول خود را مشاهده و شارژ نمایید و همینطور موجودی و تاریخچه بن های تخفیف خود را مشاهده نمایید."
PA_CON_TAB_DESC_GLOBAL_WALLET="این زبانه مربوط به تنظیمات کیف پول و درگاه کیف پول در سایت شما می باشد که با فعال نمودن آن امکانات مربوط به کیف پول در سایت شما فعال خواهد شد."
PA_CON_TAB_DESC_GLOBAL_EMAIL="در این زبانه تنظیمات ارسال ایمیل را می توانید انجام دهید و محتوای ارسالی ایمیل ها را نیز می توانید از طریق بخش تنظیمات / زبانه سفارشی / زبانه ایمیل به صورت دلخواه تغییر دهید."
PA_CON_TAB_DESC_GLOBAL_SMS="در این زبانه تنظیمات ارسال پیامک را می توانید انجام دهید و محتوای ارسالی ایمیل ها را نیز می توانید از طریق بخش تنظیمات / زبانه سفارشی / زبانه پیامک به صورت دلخواه تغییر دهید."
PA_CON_TAB_DESC_GLOBAL_ADVANCED="در این زبانه تنظیماتی قرار داد که انجام آنها کمی نیاز به دانش فنی دارد و در صورتی که با این موارد آشنایی ندارید پیشنهاد می شود تغییری در آنها ایجاد نکنید."
PA_CON_TAB_DESC_CUSTOMIZE_COLOR="در این بخش می توانید استایل رنگ‌ها در بخش های مختلف افزونه را بر اساس ظاهر مورد نظر خود تغییر دهید."
PA_CON_TAB_DESC_CUSTOMIZE_FACTOR="در این بخش می توانید ظاهر فاکتور نمایش داده شده به کاربران را به دلخواه خود تغییر دهید."
PA_CON_TAB_DESC_CUSTOMIZE_RULES="متن قوانین مورد نظر خود در هنگام پرداخت را می توانید در این بخش وارد نمایید."
PA_CON_TAB_DESC_CUSTOMIZE_EMAIL="در این زبانه می توانید عنوان و متن ایمیل ارسالی در بخش های مختلف را مشاهده و اصلاح نمایید."
PA_CON_TAB_DESC_CUSTOMIZE_SMS="دراین زبانه می توانید متن ارسالی در پیامک های مروبوطه را وارد نموده و اصلاح نمایید، شیوه تنظیم پیامک ها از طریق پترن در ویرایش هر گزینه آموزش داده شده است."
PA_CON_TAB_DESC_UPDATE_IDENTIFY="برای استفاده از خدمات بروزرسانی و نصب افزونه های جانبی در پِی زیتو تجاری یا حرفه‌ای لازم است اطلاعات کاربری خود در سایت پِی زیتو را در این بخش وارد نمایید."
PA_CON_TAB_DESC_UPDATE_BACKUP="در این زبانه می توانید از داده های موجود در پِی زیتو خود بک آپ تهیه نموده و یا بک آپ های قبلی خود را ری استور بفرمایید.<br/> توصیه می شود قبل از استفاده از این زبانه از کل سایت خود بک آپ کامل تهیه نموده باشید."
PA_CON_CRON_STATUS="کران جاب"
PA_CON_CRON_STATUS_DESC="به صورت پیش فرض پیامک ها و ایمیل های ارسالی پِی زیتو بعد از انجام فرآیند در صف ارسال قرار گرفته و به صورت یک دقیقه یک بار ارسال می شوند.</br>این سیستم ارسال خودکار ممکن است بنا به دلایلی مثل بازدید پایین سایت زمان بندی ارسال آن طولانی تر از یک دقیقه شود.<br/>برای عدم بروز این مشکل توصیه می شود در صورتی که هاست شما از امکان کران جاب برخوردار می باشد این گزینه را فعال نموده و خط فرمان زیر را در بخش کران جاب هاست خوب به صورت یک دقیقه یک بار درج نمایید تا اجرا شود و ارسال های شما بصورت منظم و مطمئن تر انجام شود.<br/>با فعال کردن این گزینه کران جاب پیش خودکار پِی زیتو غیر فعال خواهد شد و کران جاب شما جایگزین آن می شود ولی نگران نباشید اگر به هر دلیلی کران جاب شما یک دقیقه یک بار عمل نکند، کران جاب خودکار مجددا فعال شده و کارهای لازم را انجام می دهد."
PA_CON_CRON_COMMAND="فرمان کران جاب"
PA_CON_CRON_COMMAND_DESC="فرمان روبرو را باید در بخش کران جاب هاست خود درج نمایید و زمان آن را به صورت یک دقیقه یک بار ثبت کنید.<br/>برای داشتن کران جاب با زمان یک دقیقه ای لازم است تمام گزینه ها (یا فیلد‌های) زمانی را با کاراکتر ستاره (*) جایگذاری کنید و در بخش فرمان یا command فقط یکی از دستور های زیر را درج کنید.<br/>اگر به هر دلیلی کران جاب شما یک دقیقه یک بار عمل نکند، کران جاب خودکار مجددا فعال شده و کارهای لازم را انجام می دهد."
